<!DOCTYPE html>
<html>
<head>
  <title>Professional Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="input-display" disabled>
      <input type="text" id="result-display" disabled>
    </div>
    <button id="clear">C</button>
    <button id="delete">DEL</button>
    <button id="sqrt">âˆš</button>
    <button class="operator">/</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    <button id="percentage">%</button>
    <button>0</button>
    <button>.</button>
    <button id="equal">=</button>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
